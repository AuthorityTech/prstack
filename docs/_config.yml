title: "Curated by AuthorityTech"
description: "Curated AI visibility and earned media insights for startups"
baseurl: "/prstack"
url: "https://authoritytech.github.io"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  
# Collections
defaults:
  - scope:
      path: "articles"
    values:
      layout: "default"
      
# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
